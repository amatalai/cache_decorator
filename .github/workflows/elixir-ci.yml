name: Elixir CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - master

jobs:
  format-check:
    name: Check Mix Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: 1.19
          otp-version: 28

      - name: Fetch Dependencies
        run: mix deps.get

      - name: Check code format
        run: mix format --check-formatted

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: format-check
    strategy:
      matrix:
        elixir: [1.19, 1.18, 1.17]
        otp: [28, 27, 26]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Fetch Dependencies
        run: mix deps.get

      - name: Run Tests
        run: mix test
